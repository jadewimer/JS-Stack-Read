  <!-- Adding the modules, API key, and map constant needed for a full screen map app -->
  <script>
  
  require([  
"esri/config",  
"esri/Map",  
"esri/views/MapView",   
"esri/Graphic",  
"esri/layers/GraphicsLayer"   
], function(esriConfig,Map, MapView, Graphic, GraphicsLayer) {

      esriConfig.apiKey = "AAPKb721a2111da540c097a7e5cdacb7dda2AhCspE_2Qp2BZmILR0wAEA2ty2f641iOG_V61dK5b1iPIENABWmS2w4p12nHDMqz";
      const map = new Map({
 basemap: "satellite"
});

const view = new MapView({
 container: "viewDiv", // Reference to the DOM node that will contain the view
 map: map // References the map object
});

const graphicsLayer = new GraphicsLayer();  
map.add(graphicsLayer);

//define geomenety of the point
const point = { //Create a point  
  type: "point",  
  longitude: -97.750689,    //long lat of Stevie Ray Vaughan Statue
  latitude: 30.263098
};

//defining marker style 
const simpleMarkerSymbol = {  
  type: "simple-marker",  
  color: [0, 0, 139],  // Color of blues rock
  outline: {  
    color: [255, 255, 255], // White  
    width: 1
  }  
};
//creating a point
const pointGraphic = new Graphic({  
  geometry: point,  
  symbol: simpleMarkerSymbol  
});

//add point to graphics layer
graphicsLayer.add(pointGraphic);

  </script>
